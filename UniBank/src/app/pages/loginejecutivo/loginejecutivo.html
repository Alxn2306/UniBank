<div class="login-container">
  <!-- Lado izquierdo -->
  <div class="form-section">
    <!-- Logo -->
    <div class="logo">
      <img src="Iconos/Unibank.png" alt="Logo" class="logo-img" />
      <span class="title">
        <span class="ub">UB</span><span class="unibank">unibank</span>
      </span>
    </div>

    <!-- Bienvenida -->
    <h2>¡Bienvenido!</h2>
    <p>Ingresa tus datos para iniciar sesión.</p>

    <!-- Formulario -->
    <form>
      <div class="form-group">
        <label for="email">Correo</label>
        <input type="email" id="email" placeholder="Ingresa tu email" required />
      </div>

      <div class="form-group">
        <label for="password">Contraseña</label>
        <div class="password-field">
          <input type="password" id="password" placeholder="Ingresa tu contraseña" required />
          <a href="#">Olvidé mi contraseña</a>
        </div>
      </div>

      <!-- Botón convertido en link -->
      <a class="login-btn" href="ejecutivo-layout">Iniciar</a>
    </form>

    <!-- Registro -->
    <p class="register-link">
      ¿No tienes cuenta? <a href="register">Regístrate</a>
    </p>
  </div>

  <!-- Lado derecho (imagen) -->
  <div class="image-section">
    <img src="Imagenes/bank.png" alt="Banco digital" />
  </div>
</div>
