<div class="register-container">
  <!-- Lado izquierdo -->
  <div class="form-section">
    <div class="logo">
      <img src="Iconos/Unibank.png" alt="Logo" class="logo-img" />
      <span class="title">
        <span class="ub">UB</span><span class="unibank">unibank</span>
      </span>
    </div>

    <h2>Crear cuenta</h2>

    <form>
      <input type="text" placeholder="Nombre completo" required />
      <input type="tel" placeholder="Número de celular" required />
      <input type="date" placeholder="Fecha de nacimiento" required />
      <input type="email" placeholder="Correo" required />
      <input type="password" placeholder="Contraseña" required />

      <label class="file-upload">
        <span>Identificación</span>
        <input type="file" />
      </label>

      <label class="terms">
        <input type="checkbox" required />
        Acepto los términos y políticas
      </label>

      <button type="submit" class="register-btn">Registrar</button>
    </form>
  </div>

  <!-- Lado derecho (imagen) -->
  <div class="image-section">
    <img src="Imagenes/bank.png" alt="Banco digital" />
  </div>
</div>
